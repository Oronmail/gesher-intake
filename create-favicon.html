<!DOCTYPE html>
<html>
<head>
    <title>Create Favicon</title>
</head>
<body>
    <h1>Create a Favicon for Gesher</h1>
    <p>Instructions to create a custom favicon:</p>
    
    <canvas id="favicon" width="32" height="32" style="border: 1px solid #ccc; image-rendering: pixelated; width: 128px; height: 128px;"></canvas>
    
    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 32, 32);
        
        // Add Hebrew letter ג
        ctx.fillStyle = 'white';
        ctx.font = 'bold 20px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('ג', 16, 17);
        
        // Convert to data URL
        const dataUrl = canvas.toDataURL('image/png');
        console.log('Data URL for favicon:', dataUrl);
        
        // Create download link
        const link = document.createElement('a');
        link.download = 'favicon.png';
        link.href = dataUrl;
        link.textContent = 'Download Favicon';
        link.style.display = 'block';
        link.style.marginTop = '20px';
        document.body.appendChild(link);
    </script>
    
    <p>1. Open this HTML file in a browser</p>
    <p>2. Right-click the canvas and save as favicon.png</p>
    <p>3. Convert to .ico format using an online converter</p>
    <p>4. Or use the download link that appears</p>
</body>
</html>
